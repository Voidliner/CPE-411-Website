<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Website - Contact</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f6f8;
            color: #333;
        }

        /* ===== HEADER ===== */
        header {
            background-color: #222;
            color: white;
            padding: 20px;
        }

        header h1 { margin: 0; }

        nav {
            margin-top: 10px;
        }

        nav a {
            color: white;
            margin-right: 15px;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover { text-decoration: underline; }

        /* ===== HERO IMAGE SECTION ===== */
        .hero {
            position: relative;
            text-align: center;
            color: white;
            height: 350px;
            background: url('https://images.unsplash.com/photo-1504384308090-c894fdcc538d?auto=format&fit=crop&w=1600&q=80') no-repeat center center/cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .hero h2 {
            font-size: 42px;
            margin: 0;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
        }

        .hero p {
            font-size: 20px;
            margin-top: 10px;
            text-shadow: 1px 1px 5px rgba(0,0,0,0.6);
        }

        .hero a {
            margin-top: 20px;
            display: inline-block;
            background-color: #ff6600;
            color: white;
            padding: 12px 25px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: 0.3s;
        }

        .hero a:hover { background-color: #e55b00; }

        /* ===== MAIN CONTENT ===== */
        main {
            max-width: 900px;
            margin: -60px auto 30px auto;
            background: white;
            padding: 30px 20px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        h2 {
            color: #222;
            border-bottom: 2px solid #eee;
            padding-bottom: 5px;
        }

        p { line-height: 1.6; color: #555; }

        .contact-box {
            background: #f0f2f5;
            padding: 20px;
            border-radius: 8px;
            box-shadow: inset 0 2px 8px rgba(0,0,0,0.05);
            margin-bottom: 30px;
        }

        .contact-box a {
            color: #0066cc;
            text-decoration: none;
        }

        .contact-box a:hover { text-decoration: underline; }

        /* ===== FORM STYLES ===== */
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input, textarea {
            padding: 12px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
            transition: border 0.3s, box-shadow 0.3s;
        }

        input:focus, textarea:focus {
            border-color: #ff6600;
            box-shadow: 0 0 5px rgba(255,102,0,0.4);
            outline: none;
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        button {
            background-color: #ff6600;
            color: white;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover { background-color: #e55b00; }

        /* ===== FOOTER ===== */
        footer {
            text-align: center;
            padding: 20px;
            background: #eee;
            color: #666;
            font-size: 14px;
        }

        /* ===== RESPONSIVE ===== */
        @media (max-width: 600px) {
            .hero h2 { font-size: 32px; }
            .hero p { font-size: 16px; }
            .hero a { padding: 10px 20px; font-size: 14px; }
        }
    </style>
</head>
<body>

    <!-- HEADER -->
    <header>
        <h1>My Website</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="services.html">Services</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <!-- HERO IMAGE -->
    <div class="hero">
        <h2>Get in Touch</h2>
        <p>We’d love to hear from you!</p>
        <a href="index.html">Back to Home</a>
    </div>

    <!-- MAIN CONTENT -->
    <main>
        <h2>Contact Information</h2>
        <div class="contact-box">
            <p><strong>Email:</strong> example@email.com</p>
            <p><strong>GitHub:</strong> <a href="https://github.com/username" target="_blank">github.com/username</a></p>
            <p><strong>Phone:</strong> +1 234 567 890</p>
            <p><strong>Location:</strong> Your City, Your Country</p>
        </div>

        <!-- CONTACT FORM -->
        <h2>Send Us a Message</h2>
        <form action="#" method="post">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <input type="text" name="subject" placeholder="Subject" required>
            <textarea name="message" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </main>

    <!-- FOOTER -->
    <footer>
        © 2026 My Website. All rights reserved.
    </footer>

</body>
</html>
